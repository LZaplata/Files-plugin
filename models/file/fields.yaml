fields:
    file:
        label: 'lzaplata.files::lang.file.field.file.label'
        mode: file
        fileTypes: 'pdf,txt,docx,xlsx,ppt,zip,rar'
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        maxFiles: '1'
        span: left
        required: 1
        type: fileupload
    name:
        label: 'lzaplata.files::lang.file.field.name.label'
        span: right
        required: 1
        type: text
    description:
        label: 'lzaplata.files::lang.file.field.description.label'
        size: small
        span: auto
        type: textarea
    categories:
        label: 'lzaplata.files::lang.file.field.categories.label'
        nameFrom: name
        descriptionFrom: description
        span: right
        type: relation
    position:
        label: 'lzaplata.files::lang.file.field.position.label'
        span: left
        min: 0
        step: 10
        default: 0
        type: number
